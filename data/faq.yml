title: "Часто задаваемые вопросы"
faq:
  - question: "В. Как я могу начать инвестировать?"
    answer: >
            Свяжитесь с нами любым удобным способом и мы ответим подробно на все ваши вопросы. Также
            у нас есть блог на сайте, в котором дана вся необходимая информация.
  - question: "В. Есть ли какой-то максимальный срок для инвестиций?"
    answer: >
            Максимального срока нет. Все зависит от рынка недвижимости. Мы стараемся вкладываться 
            только в те объекты, средний цикл сделок (купля, ремонт, продажа) по котором приблизительно 2 месяца.
  - question: "В. Какая минимальная сумма для инвестиций?"
    answer: >
            Минимальной суммой для инвестиций на данный момент является 500 (пятьсот) тысяч рублей. 
            Сумма может быть изменена в индивидуальном порядке в исключительных случаях.
  - question: "В. Как быстро я получу деньги после продажи недвижимости?"
    answer: >
            Деньги будут поделены между всеми участниками в течение недели после продажи.
  - question: "В. Подписывается ли договор?"
    answer: >
            Да, мы подписываем договор согласно исламскому шариату.
  - question: "В. Могу ли я забрать свои деньги, если объект уже куплен?"
    answer: >
            Нет, после покупки объекта недвижимости вы не можете забрать свои деньги, до момента ее реализации. 
            Если же объект еще не куплен, то деньги будут возвращены по вашему запросы и текущий договор с вами 
            будет рассторгнут.
